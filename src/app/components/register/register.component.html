
<form [formGroup]="registerForm" (ngSubmit)="handleRegister( )">
    <p>{{registerForm.get('name')?.getError('minlength') | json}}</p>
    <div class="form-item" [formGroup]="registerForm">
        <label for="name">Name</label>
        <input class="form-control" type="text" formControlName="name" id="name">
    </div>
    <div class="form-item" [formGroup]="registerForm">
        <label for="email">Email</label>
        <input class="form-control" type="email" formControlName="email" id="email">
    </div> 
    <div class="form-item" [formGroup]="registerForm">
        <label for="password">Password</label>
        <input class="form-control" type="password" formControlName="password" id="password">
    </div>
    <div class="form-item" [formGroup]="registerForm">
        <label for="rePassword">rePassword</label>
        <input class="form-control" type="password" formControlName="rePassword" id="rePassword">
    </div>
    <div class="form-item" [formGroup]="registerForm">
        <label for="phone">Phone</label>
        <input class="form-control" type="tel" formControlName="phone" id="phone">
    </div>
    <button type="submit"  class="main-btn">Register</button>
</form>
